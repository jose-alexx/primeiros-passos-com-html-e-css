<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadrastro</title>
</head>
<body>

    <!-- Campo em que o úsuario vai preencher informação -->
     <!-- O formulario é o conjunto de campos -->
    <form action="#" name="signup" target="_blank"
    onsubmit="alert('Enviado!');" method="get" autocomplete="on">

        Nome: <input type="text" name="name"> <br>
        Idade: <input type="number" name="age"> <br>
        Senha: <input type="password" name="password"> <br>
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
