<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input</title>
</head>
<body>
    <form action="#" name="validate" target="_blank" method="get">
        <label for="campText">Texto: </label><input type="text"> <br>
        <label for="campNumber">NÃºmero: </label><input type="number" min="0" step="2" max="10"> <br>
        <label for="campButtom">Enviar: </label><input type="button" value="Enviar"> <br>
        <label for="campRange">Range: </label><input type="range" min="0" max="70" value="50"> <br>
        <label for="campColor">Color: </label><input type="color"> <br>
        <label for="campEmail">Email: </label><input type="email"> <br>
        <label for="campURL">URL: </label><input type="url"> <br>
        <label for="campDate">Date: </label><input type="date"> <br>
        <label for="campWeek">Week: </label><input type="week"> <br>
        <label for="campMonth">Month: </label><input type="month"> <br>
        <label for="campCheckbox">Checkbox: </label><input type="checkbox"> <br>
        <label for="campRadio">Radio: </label><input type="radio" name="value"> 
        <label for="campRadio"></label><input type="radio" name="value"> <br>
        <label for="campHidden">Hidden: </label><input type="hidden"> <br>
        <label for="campFile">File: </label><input type="file" multiple> <br>
        <label for="campSearch">Search: </label><input type="search"> <br>
        <button type="submit">Enviar</button> <br>

    </form>
    
</body>
</html>
