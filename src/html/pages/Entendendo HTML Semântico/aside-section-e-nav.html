<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 15px 15px 0 0;

        }

        nav ul li a:hover{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <nav> <!-- Links principais da página -->
            <ul>
                <li><a href="3">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="tel:+5582999854088">Telefone</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section> <!-- Blocos que contem informação relacionado  ao conteudo que está navegando-->
        <section></section>
        <section></section>
        <section></section>

        <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/aside -->
        <aside></aside> <!-- Assunto que não tem haver com o assunto principal da página -->
    </main>
    <footer>
        <nav></nav> <!-- Links de  rodapé -->
    </footer>
    
</body>
</html>
