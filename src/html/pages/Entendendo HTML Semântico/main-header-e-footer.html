<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
</head>
<body>

    <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/main -->
    <main role="main">
        Main
        <header>Header</header> <!-- Cabecalho da minha página -->

        <footer> <!-- Roda pé da minha página -->
            <address>R: das flores tal</address> <!-- Tag de endereço -->
        </footer>

        <section> <!-- Seção da minha página -->
            <header>Header 2</header>
            <footer>Footer 2</footer>
        </section>
    </main> <!-- Assunto principal da página, não podendo ser filha de outras - 1 po página -->
    <!-- No main são colocadas apenas ainformações exclusivas da sua página(Não colocar cabecalho, logos, busca...). -->
    
</body>
</html>
