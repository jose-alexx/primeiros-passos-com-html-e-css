<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <figure> <!-- Delimita o escopo de uma imagem(containde) -->
        <img src="../../Imagens/Logo espaco 4.0.png" alt="Logo do programa Espaço 4.0" width="300">
        <figcaption>Descrição do Projeto espaço 4.0</figcaption>

    </figure> <!-- Todas as informações estão relacionadas -->

    <picture> <!-- Multiplas fontes para a mesma imagem -->
        <source srcset="../../../images/Espaco-4.0.png" media="(min-width: 1000px)"> <!-- Varias versões da mesma imagem para diferentes dispositivos -->
        <img src="../../../images/Logo espaco 4.0.png" alt="Logo do programa Espaço 4.0">
    </picture>
    
</body>
</html>
