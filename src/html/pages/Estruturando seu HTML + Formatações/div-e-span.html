<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturando o esqueleto da pagina</title>

    <style>

        span {
            color:red;
        }

    </style>

</head>
<body>
    <div id="menu--lateral">
        <div id="links">
            <ul aria-hidden="false">
                <!-- Estrutura de paginas -->
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <!-- Forma de estruturar o site -->
    </div>

    <!-- A tag div é um tag usada para estruturar a pagina, por padrão essa tag e em bloco(oculpa 100% da largura horizontal)-->
    <p>Este é <div>um</div> pragráfo</p>
    <!-- A tag span é usada para estulizar elemententos pequenos da nossa pagina, em linha-->
    <p>Este é <span>um</span> pragráfo</p>
</body>
</html>
